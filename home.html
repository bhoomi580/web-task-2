  
  <!DOCTYPE html>
<html lang="en">
<style>
  
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body , html {
  font-family: Arial, sans-serif;
  line-height: 1.6;
}

/* To-Do List Styling */
.todo-section {
  background-color: #ffffff;
  padding: 10px;
  border-radius: 10px;
  max-width: 600px;
  margin: 50px auto;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.todo-section h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #154668;
}

.todo-input-container {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

#task-input {
  flex: 1;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
}

#add-task-btn {
  background-color: #3fbdd3;
  border: none;
  color: white;
  padding: 10px 20px;
  border-radius: 5px;
  font-weight: bold;
  cursor: pointer;
}

#add-task-btn:hover {
  background-color: #349db3;
}

#task-list {
  list-style: none;
  padding: 0;
}

.task-item {
  background-color: #f7f7f7;
  padding: 12px 16px;
  border-radius: 5px;
  margin-bottom: 10px;
  font-size: 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.task-item.completed span {
  text-decoration: line-through;
  color: gray;
  opacity: 0.7;
}

.task-buttons button {
  background: none;
  border: none;
  margin-left: 10px;
  font-size: 18px;
  cursor: pointer;
  color: #555;
  transition: color 0.3s ease;
}
.task-buttons i {
  color: #4e4949;
  font-size: 18px;
  cursor: pointer;
   pointer-events: none; 
}

.task-buttons i:hover {
  color: #b82121;
}
</style>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="todo-section" >
<h1>My To-Do List</h1>
<div class="todo-input-container"></div>
  <!-- Input section -->
  <div>
    <input type="text" id="task-input" placeholder="Enter a task..." />
    <button id="add-task-btn">Add</button>
  </div>

  <!-- Task list container -->
  <ul id="task-list">
    <!-- Tasks will be added here -->
    
  </ul>
  <script src="script.js"></script>
  </section>
  
  </body>
</html>
